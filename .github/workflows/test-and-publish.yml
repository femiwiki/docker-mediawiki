name: Lint, test and publish

on: [push, pull_request]

jobs:
  lint:
    name: PHP lint
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Setup PHP Action
      uses: shivammathur/setup-php@1.7.2
      with:
        php-version: '7.3'
    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    - uses: actions/cache@v1
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - run: |
        composer install --prefer-source --quiet --no-interaction
        composer test

  docker_image:
    name: Docker image test and publishing
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: Edit configuration
      run: |
        mv configs/secret.php.example configs/secret.php;
        sed -i -r 's/localhost/127.0.0.1/' configs/secret.php
        sed -i -r 's/femiwiki\/mediawiki:.+/femiwiki\/mediawiki:docker-test/' development.yml

    - run: echo "::set-output name=tag::$(date +%Y-%m-%dT%H-%M)-$(echo ${{ github.sha }} | cut -c1-8)"
      id: tag

    - name: Build docker image using cache
      # # BuildKit mode is compatible with UCP 3.2 or newer
      # env:
      #   DOCKER_BUILDKIT: 1
      run: |
        docker build \
          --cache-from femiwiki/mediawiki:latest \
          --tag femiwiki/mediawiki:latest \
          --tag femiwiki/mediawiki:docker-test \
          --tag femiwiki/mediawiki:${{ steps.tag.outputs.tag }} \
          .

    - name: Initialize docker swarm and start services
      run: |
        docker swarm init
        docker stack deploy -c development.yml mediawiki

    - name: Access 127.0.0.1 until success
      timeout-minutes: 3
      run: |
        printf 'Waiting for http...'
        until curl -sLfo /dev/null 127.0.0.1; do
          sleep 1;
          printf '.';
        done; printf '\n'
    - name: backup of accessing
      if: ${{ failure() }}
      run: |
        echo 'Failed to connect to 127.0.0.1';
        docker ps;
        for s in $(docker service ls -q ); do docker service ps "$s"; done
        docker container ps;
        for s in $(docker service ls -q ); do docker service logs "$s"; done
    - name: Check if the container is still up
      run: test "$(docker service ps -qf 'desired-state=Running' -f 'desired-state=Ready' mediawiki_fastcgi)"
    - name: Try to access the mediawiki
      run: curl -sSLvo /dev/null 127.0.0.1 || docker service logs mediawiki_fastcgi

    - name: Login to Docker hub
      # Login only when in the master branch
      if: github.ref == 'refs/heads/master'
      uses: azure/docker-login@v1
      with:
        username: femiwikibot
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Publish to Registry
      # Publish only when in the master branch
      if: github.ref == 'refs/heads/master'
      run: |
        docker push femiwiki/mediawiki:latest
        docker push femiwiki/mediawiki:${{ steps.tag.outputs.tag }}
        docker logout
