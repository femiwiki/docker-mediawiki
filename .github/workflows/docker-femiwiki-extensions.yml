name: 'Docker: femiwiki-extensions'

on:
  push:
    paths:
      - 'dockers/femiwiki-extensions/**'
  pull_request:
    paths:
      - 'dockers/femiwiki-extensions/**'

jobs:
  docker-images:
    name: Docker image test and publishing
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - run: |
          echo "version=$(sed --quiet --regexp-extended 's/^.+MEDIAWIKI_VERSION=(.+)$/\1/p' dockers/femiwiki-extensions/Dockerfile)" >> $GITHUB_OUTPUT
        id: version

      - name: Login to GitHub Container Registry
        if: github.repository_owner == 'femiwiki' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build a multi-platform docker image and push
        uses: docker/build-push-action@v5
        with:
          context: '{{defaultContext}}:dockers/femiwiki-extensions'
          platforms: linux/amd64,linux/arm64
          cache-from: ghcr.io/femiwiki/femiwiki-extensions:latest
          load: false
          push: ${{ github.repository_owner == 'femiwiki' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/femiwiki/femiwiki-extensions:latest
            ghcr.io/femiwiki/femiwiki-extensions:${{ steps.version.outputs.version }}
