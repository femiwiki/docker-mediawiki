name: 'Docker: femiwiki-extensions'

on:
  push:
    paths:
      - 'dockers/femiwiki-extensions/**'
      - .github/workflows/docker-femiwiki-extensions.yml
  pull_request:
    paths:
      - 'dockers/femiwiki-extensions/**'
      - .github/workflows/docker-femiwiki-extensions.yml
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "version=$(sed --quiet --regexp-extended 's/^.+MEDIAWIKI_VERSION=(.+)$/\1/p' dockers/femiwiki-extensions/Dockerfile)" >> $GITHUB_OUTPUT
        id: version

      - uses: ./.github/workflows/docker.yml
        with:
          image: femiwiki-extensions
          tag: ${{steps.version.outputs.version}}
